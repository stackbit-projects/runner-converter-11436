title: Runner Converter
short_logo: PF.
description: |
  Ever wanted to see how long it took you to run 1 mile if you ran 1.2 miles? This is a converter for miles, metres and seconds for runner.
url: ''
author:
  name: Kayan Hales
  github: kayanhales/runnerconverter
  linkedin: kayanhales
  email: example@example.com
  homepage: 'kayanhales.org'
  twitter: null
disqus_name: null
g_track_id: null
markdown: kramdown
defaults:
  - scope:
      path: _posts
    values:
      comments: true
  - scope:
      path: pages/redirects
    values:
      layout: redirect
      index: false
      listed: false
  - scope:
      path: pages/tags
    values:
      layout: tag
      sitemap:
        priority: 0.4
compress_html:
  clippings: all
  comments:
    - '<!-- '
    - ' -->'
  endings: all
  ignore:
    envs:
      - local
  blanklines: true
  profile: false
  startings:
    - html
    - head
    - body
rss: true
baseurl: ''
