title: Pudhina Fresh
short_logo: PF.
description: |
  A minimal yet feature-rich Jekyll theme made for personal websites and blogs.
url: ''
author:
  name: Ritij Jain
  github: ritijjain/pudhina-fresh
  linkedin: ritijjain
  email: example@example.com
  homepage: 'https://ritijjain.com'
  twitter: null
disqus_name: null
g_track_id: null
markdown: kramdown
defaults:
  - scope:
      path: _posts
    values:
      comments: true
  - scope:
      path: pages/redirects
    values:
      layout: redirect
      index: false
      listed: false
  - scope:
      path: pages/tags
    values:
      layout: tag
      sitemap:
        priority: 0.4
compress_html:
  clippings: all
  comments:
    - '<!-- '
    - ' -->'
  endings: all
  ignore:
    envs:
      - local
  blanklines: true
  profile: false
  startings:
    - html
    - head
    - body
rss: true
baseurl: ''
